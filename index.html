<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendvn Ex2</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- exercise2 -->
    <section class="exercise2">
        <div class="container-fluid">
            <div class="row exercise2-row">
                <div class="col-6 offset-3 col-xs-4 offset-xs-4 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 col-xxl-4 offset-xxl-4 popup">
                    <form class="form-control p-0 popup-form">
                        <div class="bg-secondary-subtle">
                            <p class="popup-title">
                                Please sign up for Bootsnipp
                                <i class="opacity-50 popup-opacity">It's free!</i>
                            </p>
                        </div>
                        <div class="form">
                            <div class="form-address">
                                <p class="mb-2 popup-input col-6 col-xs-6 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12">
                                    <label class="form-label fw-bold mt-2 d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block">
                                        First Name</label>
                                    <input class="form-control" type="text" placeholder="First Name">
                                </p>
                                <p class="mb-2 popup-input col-6 col-xs-6 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12">
                                    <label class="form-label fw-bold d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block">
                                        Last Name
                                    </label>
                                    <input class="form-control" type="text" placeholder="Last Name">
                                </p>
                            </div>
                            <div class="mb-2 popup-input col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label class="form-label fw-bold d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block">
                                    Email
                                </label>
                                <input class="form-control" type="text" placeholder="Email Address">
                            </div>
                            <div class="form-address">
                                <p class="mb-2 popup-input col-6 col-xs-6 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12">
                                    <label class="form-label fw-bold d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block">
                                        Password
                                    </label>
                                    <input class="form-control" type="text" placeholder="Password">
                                </p>
                                <p class="mb-2 popup-input col-6 col-xs-6 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12">
                                    <label class="form-label fw-bold d-none d-sm-block d-sm-none d-md-block d-md-none d-lg-block">
                                        Conformation
                                    </label>
                                    <input class="form-control" type="text" placeholder="Confirm Password">
                                </p>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary mb-3 popup-button">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end exercise2 -->
    <script src="bootstrap-5.3.0-alpha2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
